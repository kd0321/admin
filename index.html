<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — tripleactioncleaningsolutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --panel:#111622; --ink:#e6ebf7; --muted:#9aa6c5; --line:#1c2233;
      --brand:#3ea6ff; --accent:#00e07b; --shadow:0 12px 30px rgba(5,10,20,.35);
      --r:12px;
    }

    body {
      margin:0; height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') 
        no-repeat center center / cover;
      backdrop-filter: blur(6px);
      color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      z-index:0;
    }

    .card {
      position:relative;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--r);
      padding:32px 28px;
      width:100%; max-width:360px;
      box-shadow:var(--shadow);
      z-index:1;
    }

    h1 {
      font-size:22px; margin:0 0 20px; text-align:center;
    }

    label { display:block; margin-bottom:6px; font-size:13px; color:var(--muted); }

    input {
      width:100%; padding:12px;
      border-radius:var(--r);
      border:1px solid var(--line);
      background:#0d1322; color:var(--ink);
      margin-bottom:16px; font-size:14px;
    }

    button {
      width:100%; padding:12px; font-weight:700;
      border:0; border-radius:var(--r);
      background:var(--brand); color:#081220;
      cursor:pointer; transition:filter .15s ease;
    }
    button:hover { filter:brightness(1.1); }

    .links { margin-top:16px; font-size:13px; text-align:center; }
    .links a { color:var(--brand); text-decoration:none; font-weight:600; }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />

      <button type="submit">Sign In</button>
    </form>
    <div class="links">
      <a href="signup.html">Create account</a> • <a href="reset.html">Forgot password?</a>
    </div>
  </div>

<script src="/Pages_JS/redirect.js"></script>

</body>
</html>
